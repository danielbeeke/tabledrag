<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>ES6 Table drag</title>
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
        <link href="tabledrag.css" rel="stylesheet" />

        <script type="module" src="js/app.js"></script>
    </head>

    <body>


    <table class="es6-table-drag">
        <thead>
            <tr>
                <th>Title</th>
                <th>Type</th>
            </tr>
        </thead>
        <tbody>
            <tr data-weight="1" data-depth="0" data-bundle="image">
                <td>Ernst Handel</td>
                <td>Image</td>
            </tr>
            <tr data-weight="2" data-depth="0" data-bundle="slider">
                <td>Alfreds Futterkiste</td>
                <td>Slider</td>
            </tr>
            <tr data-weight="3" data-depth="1" data-bundle="image">
                <td>Centro comercial Moctezuma</td>
                <td>Image</td>
            </tr>
            <tr data-weight="4" data-depth="1" data-bundle="image">
                <td>Island Trading</td>
                <td>Image</td>
            </tr>
            <tr data-weight="5" data-depth="1" data-bundle="image">
                <td>Laughing Bacchus Winecellars</td>
                <td>Image</td>
            </tr>
            <tr data-weight="6" data-depth="1" data-bundle="image">
                <td>Magazzini Alimentari Riuniti</td>
                <td>Image</td>
            </tr>
        </tbody>
    </table>

    </body>
</html>
