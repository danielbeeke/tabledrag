<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>ES6 Table drag</title>
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
        <link href="tabledrag.css" rel="stylesheet" />

        <script type="module" src="js/app.js"></script>

            </tr>

                <td>Mexico</td>
            </tr>
            <tr data-weight="4" data-depth="2">
                <td>Island Trading</td>
                <td>Helen Bennett</td>
                <td>UK</td>
            </tr>
            <tr data-weight="5" data-depth="0">
                <td>Laughing Bacchus Winecellars</td>

    </body>
</html>
